<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="iamge-genrator" >
    <div class="content">
      <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos, odio!</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit vero ad neque eos error animi, assumenda iste saepe. Excepturi expedita nesciunt consequuntur tempore veniam obcaecati earum ducimus quas doloribus suscipit.</p>
      <form action="#" class="generator" >
        <input type="text" class="prompt-input" placeholder="Describe what do yuo want" required >
        <div class="controls">
          <select class="img-quantity">
            <option value="1"> 1 image</option>
            <option value="2">2 image</option>
            <option value="3"> 3 image</option>
            <option value="4" selected > 4 image</option>

          </select>
          <button class="generate-btn" >Generate</button>
        </div>
      </form>
    </div>

  </section>
</body>
</html>
